  <h2>Exercise Two (do while loop):</h2>

    <button onclick="myFunctionThree()">CLICK ME!!!</button>
    <script>
    function myFunctionThree() {

      var repeat, wordArr = [];
      do {
        wordArr.push(prompt("Enter a word: "));
            repeat = prompt ("Do you want to enter another word: y/n");
      } while (repeat === 'y' && repeat === 'Y');

      }
      alert(wordArr.join("\n"));
    }
    </script>


  <h2>Exercise Two: (while loop)</h2>

    <button onclick="myFunctionTwo()">CLICK ME!!!</button>
    <script>
    function myFunctionTwo() {

      var repeat, wordArr = [];
      while (repeat !== 'n' && repeat !== 'N'){
          wordArr.push(prompt("Enter a word: "));
              repeat = prompt ("Do you want to enter another word: y/n");
      }
      alert(wordArr.join("\n"));
    }
